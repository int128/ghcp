name: go

on:
  pull_request:
    paths:
      - .github/workflows/go.yaml
      - '**.go'
      - go.*
  push:
    branches:
      - master
    paths:
      - .github/workflows/go.yaml
      - '**.go'
      - go.*

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v3
        with:
          go-version: 1.22.4
          cache: true
      - uses: golangci/golangci-lint-action@v3
        with:
          version: v1.59.1
          args: --timeout=3m

  tidy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-go@v3
        with:
          go-version: 1.22.4
          cache: true
      - run: go mod tidy
      - uses: int128/update-generated-files-action@v2

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v3
        with:
          go-version: 1.22.4
          cache: true
      - run: go test -v ./...
