name: release

on:
  push:
    branches:
      - master
    paths:
      - .github/workflows/release.yaml
      - pkg/**
      - '*.go'
      - go.*
    tags:
      - v*
  pull_request:
    branches:
      - master
    paths:
      - .github/workflows/release.yaml
      - pkg/**
      - '*.go'
      - go.*

jobs:
  build:
    strategy:
      matrix:
        platform:
          - runs-on: ubuntu-latest
            GOOS: linux
            GOARCH: amd64
          - runs-on: ubuntu-latest
            GOOS: linux
            GOARCH: arm64
          - runs-on: ubuntu-latest
            GOOS: linux
            GOARCH: arm
          - runs-on: macos-latest
            GOOS: darwin
            GOARCH: amd64
          - runs-on: macos-latest
            GOOS: darwin
            GOARCH: arm64
          - runs-on: windows-latest
            GOOS: windows
            GOARCH: amd64
    runs-on: ${{ matrix.platform.runs-on }}
    env:
      GOOS: ${{ matrix.platform.GOOS }}
      GOARCH: ${{ matrix.platform.GOARCH }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: int128/go-actions/setup@v1
        with:
          go-version: 1.18.5
      - run: go build -ldflags "-X main.version=${GITHUB_REF##*/}"
      - uses: int128/go-actions/release@v1
        with:
          binary: ghcp
